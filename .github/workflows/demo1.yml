name: Events Demo 1
on:
  issues:
    types: 
     - opened
  pull_request:
    types:
      - opened
    branches: 
      - main
      - 'dev-*' #All branches starting with dev-
      - 'feat/**' #All branches starting with feat and more slashes at the end
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**'
  workflow_dispatch: 
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."